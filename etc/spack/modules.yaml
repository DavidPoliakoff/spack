# -------------------------------------------------------------------------
# This is the default spack module files generation configuration.
#
# Changes to this file will affect all users of this spack install,
# although users can override these settings in their ~/.spack/modules.yaml.
# -------------------------------------------------------------------------
modules:
  enable: ['tcl', 'dotkit']
  tcl:
    all:
        autoload: 'all'
        prerequisites: 'all'
  dotkit:
    all:
        autoload: 'all'
